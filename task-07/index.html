<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YourWeatherForecaster</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <p class="heading">Today's Forecast</p>
    <div class="data">
        <input type="text" class="inputb" id="location" placeholder="Enter Location here" spellcheck="false"> 
        <button class="button" id="getweather">Enter</button>
        <div class="output">
            <p class="description"></p>
            <p class="temperature"></p>
        </div> 
    </div> 
    <script src="script.js"></script>
</body>
</html>
